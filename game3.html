    <link rel="preconnect" href="https://fonts.googleapis.com">

    <style>
        :root {
            --bg-color: #0f0f1a;
            --primary-color: #1a1a2e;
            --secondary-color: #2a2a4a;
            --accent-color: #00f5d4;
            --glow-color: rgba(0, 245, 212, 0.5);
            --font-color: #e0e0e0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Kanit', sans-serif;
            background-color: var(--bg-color);
            color: var(--font-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            position: relative;
        }
        
        .header {
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            color: white;
            margin-bottom: 5px;
        }

        .stats {
            display: flex;
            gap: 30px;
            font-size: 1.2rem;
            color: var(--font-color-muted);
            background-color: var(--primary-color);
            padding: 10px 20px;
            border-radius: 10px;
            border: 1px solid var(--secondary-color);
        }

        .stats span {
            color: white;
            font-weight: bold;
        }

        .memory-game {
            width: 460px;
            height: 460px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            perspective: 1000px; /* For 3D effect */
        }

        .memory-card {
            width: 100px;
            height: 100px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }
        
        .memory-card.is-flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            border-radius: 10px;
            backface-visibility: hidden; /* Hide the back of the card */
            border: 2px solid var(--secondary-color);
        }

        .card-front {
            background: linear-gradient(135deg, var(--accent-color), #4e9ee2);
            color: var(--primary-color);
            font-size: 3.5rem;
        }

        .card-back {
            background-color: var(--primary-color);
            transform: rotateY(180deg);
        }
        
        .memory-card.is-matched .card-inner {
            opacity: 0.4;
            border-color: var(--accent-color);
        }
        
        /* --- Win Screen --- */
        #win-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(15, 15, 26, 0.9);
            backdrop-filter: blur(5px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease, visibility 0.5s ease;
            z-index: 10;
        }
        #win-screen.active {
            opacity: 1;
            visibility: visible;
        }
        #win-screen h2 { font-size: 3rem; margin-bottom: 10px; color: var(--accent-color); }
        #win-screen p { font-size: 1.5rem; margin-bottom: 30px; }
        .btn {
            padding: 12px 30px; font-size: 1.1rem; font-weight: 700;
            border-radius: 25px; border: none; cursor: pointer;
            transition: all 0.3s ease; background-color: var(--accent-color);
            color: black;
        }
        .btn:hover { transform: scale(1.05); box-shadow: 0 0 20px var(--glow-color); }
        .back-link { color: var(--font-color-muted); margin-top: 20px; text-decoration: none; }
        .back-link:hover { color: var(--accent-color); }

    </style>
</head>

    <div class="game-container">
        <div class="header">

            <div class="stats">
                <div>‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡∏ó‡∏µ‡πà‡πÄ‡∏õ‡∏¥‡∏î: <span id="moves">0</span></div>
                <div>‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏Ñ‡∏π‡πà‡∏ó‡∏µ‡πà‡πÄ‡∏à‡∏≠: <span id="pairs-found">0</span></div>

        <div id="win-screen">
            <h2>üéâ ‡∏Ñ‡∏∏‡∏ì‡∏ä‡∏ô‡∏∞! üéâ</h2>
            <p>‡∏Ñ‡∏∏‡∏ì‡πÉ‡∏ä‡πâ‡πÑ‡∏õ‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î <span id="final-moves">0</span> ‡∏Ñ‡∏£‡∏±‡πâ‡∏á</p>
            <button id="play-again-button" class="btn">‡πÄ‡∏•‡πà‡∏ô‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á</button>
        </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const gameBoard = document.querySelector('.memory-game');
            const movesSpan = document.getElementById('moves');
            const pairsFoundSpan = document.getElementById('pairs-found');
            const winScreen = document.getElementById('win-screen');
            const finalMovesSpan = document.getElementById('final-moves');
            const playAgainButton = document.getElementById('play-again-button');

            const symbols = ["üçé", "üçå", "üçá", "üçí", "üçì", "üçç", "ü•ù", "üçë"];
            const totalPairs = symbols.length;

            let cardsArray;
            let hasFlippedCard = false;
            let lockBoard = false;
            let firstCard, secondCard;
            let moves, pairsFound;

            function initGame() {
                // Reset stats
                moves = 0;
                pairsFound = 0;
                movesSpan.textContent = moves;
                pairsFoundSpan.textContent = pairsFound;
                
                // Shuffle and create cards
                shuffleAndCreateCards();
                
                // Hide win screen
                winScreen.classList.remove('active');
            }

            function shuffleAndCreateCards() {
                gameBoard.innerHTML = ''; // Clear previous board
                cardsArray = [...symbols, ...symbols].sort(() => 0.5 - Math.random());
                
                cardsArray.forEach(symbol => {
                    const card = document.createElement('div');
                    card.classList.add('memory-card');
                    card.dataset.symbol = symbol;

                    card.innerHTML = `
                        <div class="card-face card-front">?</div>
                        <div class="card-face card-back">${symbol}</div>
                    `;

                    card.addEventListener('click', flipCard);
                    gameBoard.appendChild(card);
                });
            }

            function flipCard() {
                if (lockBoard) return;
                if (this === firstCard) return;

                this.classList.add('is-flipped');

                if (!hasFlippedCard) {
                    // First card flipped
                    hasFlippedCard = true;
                    firstCard = this;
                    return;
                }

                // Second card flipped
                secondCard = this;
                moves++;
                movesSpan.textContent = moves;
                checkForMatch();
            }

            function checkForMatch() {
                lockBoard = true;
                let isMatch = firstCard.dataset.symbol === secondCard.dataset.symbol;

                isMatch ? disableCards() : unflipCards();
            }

            function disableCards() {
                firstCard.removeEventListener('click', flipCard);
                secondCard.removeEventListener('click', flipCard);
                
                pairsFound++;
                pairsFoundSpan.textContent = pairsFound;

                resetBoard();

                if (pairsFound === totalPairs) {
                    showWinScreen();
                }
            }

            function unflipCards() {
                setTimeout(() => {
                    firstCard.classList.remove('is-flipped');
                    secondCard.classList.remove('is-flipped');
                    resetBoard();
                }, 1200);
            }

            function resetBoard() {
                [hasFlippedCard, lockBoard] = [false, false];
                [firstCard, secondCard] = [null, null];
            }
            
            function showWinScreen() {
                finalMovesSpan.textContent = moves;
                setTimeout(() => {
                    winScreen.classList.add('active');
                }, 500); // Short delay for better feel
            }
            
            playAgainButton.addEventListener('click', initGame);

            // Start the game
            initGame();
        });
    </script>
