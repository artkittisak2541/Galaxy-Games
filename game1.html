    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- Get DOM Elements ---
            const guessInput = document.getElementById('guess-input');
            const guessButton = document.getElementById('guess-button');
            const playAgainButton = document.getElementById('play-again-button');
            const messageEl = document.getElementById('message');
            const guessCountEl = document.getElementById('guess-count');
            const inputArea = document.querySelector('.input-area');

            // --- Game State Variables ---
            let secretNumber;
            let guessCount;
            
            // --- Initialize a new game ---
            function initGame() {
                // Generate a random number between 1 and 100
                secretNumber = Math.floor(Math.random() * 100) + 1;
                guessCount = 0;
                
                // Reset UI
                messageEl.textContent = '‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ó‡∏≤‡∏¢‡πÑ‡∏î‡πâ‡πÄ‡∏•‡∏¢!';
                messageEl.className = '';
                guessCountEl.textContent = '';
                guessInput.value = '';
                guessInput.disabled = false;
                
                // Show game controls, hide "play again"
                inputArea.classList.remove('hidden');
                playAgainButton.classList.add('hidden');
                guessInput.focus();
            }

            // --- Handle a player's guess ---
            function handleGuess() {
                const userGuess = parseInt(guessInput.value);

                // Validate input
                if (isNaN(userGuess) || userGuess < 1 || userGuess > 100) {
                    messageEl.textContent = '‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÉ‡∏™‡πà‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏Ç 1-100 ‡πÄ‡∏ó‡πà‡∏≤‡∏ô‡∏±‡πâ‡∏ô!';
                    messageEl.className = 'message-hint';
                    return;
                }

                guessCount++;
                guessCountEl.textContent = `‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡∏ó‡∏µ‡πà‡∏ó‡∏≤‡∏¢: ${guessCount}`;

                // Compare guess with secret number
                if (userGuess === secretNumber) {
                    winGame();
                } else if (userGuess < secretNumber) {
                    messageEl.textContent = '‡∏ô‡πâ‡∏≠‡∏¢‡πÑ‡∏õ! ‡∏•‡∏≠‡∏á‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á';
                    messageEl.className = 'message-hint';
                } else {
                    messageEl.textContent = '‡∏°‡∏≤‡∏Å‡πÑ‡∏õ! ‡∏•‡∏≠‡∏á‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á';
                    messageEl.className = 'message-hint';
                }

                guessInput.value = '';
                guessInput.focus();
            }
            
            // --- Handle win condition ---
            function winGame() {
                messageEl.textContent = `üéâ ‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á! ‡πÄ‡∏•‡∏Ç‡∏Ñ‡∏∑‡∏≠ ${secretNumber} ‡∏Ñ‡∏∏‡∏ì‡∏ó‡∏≤‡∏¢‡πÑ‡∏õ ${guessCount} ‡∏Ñ‡∏£‡∏±‡πâ‡∏á`;
                messageEl.className = 'message-win';
                guessInput.disabled = true;

                // Hide game controls, show "play again"
                inputArea.classList.add('hidden');
                playAgainButton.classList.remove('hidden');
            }

            // --- Event Listeners ---
            guessButton.addEventListener('click', handleGuess);
            playAgainButton.addEventListener('click', initGame);
            
            // Allow pressing Enter key to guess
            guessInput.addEventListener('keydown', function(event) {
                if (event.key === 'Enter') {
                    handleGuess();
                }
            });

            // --- Start the first game ---
            initGame();
        });
    </script>
