<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman | Galaxy Games</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        :root {
            --bg-color: #0f0f1a;
            --primary-color: #1a1a2e;
            --secondary-color: #2a2a4a;
            --accent-color: #00f5d4;
            --glow-color: rgba(0, 245, 212, 0.5);
            --font-color: #e0e0e0;
            --error-color: #ff4757;
            --success-color: #2ecc71;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Kanit', sans-serif;
            background-color: var(--bg-color);
            color: var(--font-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
        }

        .game-box {
            display: flex;
            gap: 40px;
            align-items: center;
        }

        .hangman-box {
            width: 200px;
            height: 250px;
        }
        
        .hangman-box svg {
            width: 100%;
            height: 100%;
            stroke: var(--font-color);
            stroke-width: 4px;
            stroke-linecap: round;
            fill: none;
        }

        .hangman-part {
            opacity: 0;
            transition: opacity 0.3s ease-in;
        }

        .hangman-part.visible {
            opacity: 1;
        }

        .game-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        h1 {
            font-size: 2.5rem;
            color: white;
            margin: 0;
        }

        .word-display {
            display: flex;
            gap: 10px;
            min-height: 50px;
        }

        .letter {
            width: 40px;
            height: 50px;
            border-bottom: 4px solid var(--accent-color);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            font-weight: bold;
            color: white;
        }

        .keyboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(45px, 1fr));
            gap: 8px;
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
        }

        .key {
            padding: 10px;
            font-size: 1.2rem;
            font-family: 'Kanit', sans-serif;
            font-weight: bold;
            border-radius: 5px;
            border: none;
            background-color: var(--secondary-color);
            color: var(--font-color);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .key:hover:not(:disabled) {
            background-color: var(--accent-color);
            color: var(--primary-color);
        }

        .key:disabled {
            cursor: not-allowed;
            opacity: 0.5;
        }
        
        .key.correct { background-color: var(--success-color); color: white; }
        .key.incorrect { background-color: var(--error-color); color: white; }
        
        /* --- Modal for Game Over --- */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(15, 15, 26, 0.9);
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.4s ease, visibility 0.4s ease;
            z-index: 100;
        }
        .modal-overlay.active { opacity: 1; visibility: visible; }
        .modal-content {
            background-color: var(--primary-color);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
        }
        .modal-content h2 { font-size: 2.5rem; margin-bottom: 15px; }
        .modal-content p { font-size: 1.2rem; margin-bottom: 30px; }
        .modal-content .word-reveal { font-weight: bold; color: var(--accent-color); }
        
        .btn {
            padding: 12px 30px; font-size: 1.1rem; font-weight: 700;
            border-radius: 25px; border: none; cursor: pointer;
            transition: all 0.3s ease; background-color: var(--accent-color);
            color: black;
        }
        .btn:hover { transform: scale(1.05); }
        a { color: var(--font-color-muted); text-decoration: none; margin-top: 20px; display: inline-block; }
        a:hover { color: var(--accent-color); }

    </style>
</head>
<body>

    <div class="game-container">
        <h1>üî§ Hangman : ‡∏ó‡∏≤‡∏¢‡∏Ñ‡∏≥‡∏®‡∏±‡∏û‡∏ó‡πå</h1>
        <div class="game-box">
            <div class="hangman-box">
                <svg viewBox="0 0 200 250">
                    <line x1="10" y1="230" x2="130" y2="230" />
                    <line x1="30" y1="230" x2="30" y2="20" />
                    <line x1="30" y1="20" x2="100" y2="20" />
                    <line x1="100" y1="20" x2="100" y2="50" />
                    <circle class="hangman-part" cx="100" cy="70" r="20" /> <line class="hangman-part" x1="100" y1="90" x2="100" y2="150" /> <line class="hangman-part" x1="100" y1="110" x2="70" y2="100" /> <line class="hangman-part" x1="100" y1="110" x2="130" y2="100" /> <line class="hangman-part" x1="100" y1="150" x2="80" y2="190" /> <line class="hangman-part" x1="100" y1="150" x2="120" y2="190" /> </svg>
            </div>
            <div class="game-info">
                <div id="word-display" class="word-display"></div>
                <p>‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡∏ó‡∏µ‡πà‡∏ó‡∏≤‡∏¢‡∏ú‡∏¥‡∏î: <span id="wrong-guesses">0</span> / 6</p>
            </div>
        </div>
        <div id="keyboard" class="keyboard"></div>
        <a href="index.html"><i class="fa-solid fa-arrow-left"></i> ‡∏Å‡∏•‡∏±‡∏ö‡∏´‡∏ô‡πâ‡∏≤‡∏´‡∏•‡∏±‡∏Å</a>
    </div>

    <div id="modal" class="modal-overlay">
        <div class="modal-content">
            <h2 id="modal-title"></h2>
            <p>‡∏Ñ‡∏≥‡∏®‡∏±‡∏û‡∏ó‡πå‡∏ó‡∏µ‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á‡∏Ñ‡∏∑‡∏≠: <span id="word-reveal" class="word-reveal"></span></p>
            <button id="play-again-button" class="btn">‡πÄ‡∏•‡πà‡∏ô‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const wordDisplay = document.getElementById('word-display');
            const keyboardDiv = document.getElementById('keyboard');
            const wrongGuessesSpan = document.getElementById('wrong-guesses');
            const hangmanParts = document.querySelectorAll('.hangman-part');
            const modal = document.getElementById('modal');
            const modalTitle = document.getElementById('modal-title');
            const wordReveal = document.getElementById('word-reveal');
            const playAgainButton = document.getElementById('play-again-button');

            const words = ["GALAXY", "PLANET", "ASTEROID", "SPACESHIP", "UNIVERSE", "NEBULA", "COMET"];
            const MAX_WRONG_GUESSES = 6;

            let selectedWord;
            let correctLetters;
            let wrongGuessCount;

            function initGame() {
                // Reset state
                wrongGuessCount = 0;
                correctLetters = [];
                selectedWord = words[Math.floor(Math.random() * words.length)];
                
                // Reset UI
                wordDisplay.innerHTML = selectedWord.split('').map(() => '<div class="letter"></div>').join('');
                wrongGuessesSpan.textContent = wrongGuessCount;
                hangmanParts.forEach(part => part.classList.remove('visible'));
                modal.classList.remove('active');
                createKeyboard();
            }

            function createKeyboard() {
                keyboardDiv.innerHTML = '';
                'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('').forEach(letter => {
                    const button = document.createElement('button');
                    button.textContent = letter;
                    button.classList.add('key');
                    button.addEventListener('click', () => handleGuess(letter, button));
                    keyboardDiv.appendChild(button);
                });
            }

            function handleGuess(letter, button) {
                button.disabled = true;
                if (selectedWord.includes(letter)) {
                    correctLetters.push(letter);
                    button.classList.add('correct');
                    updateWordDisplay();
                    checkWin();
                } else {
                    wrongGuessCount++;
                    button.classList.add('incorrect');
                    wrongGuessesSpan.textContent = wrongGuessCount;
                    updateHangman();
                    checkLoss();
                }
            }
            
            function updateWordDisplay() {
                const letters = wordDisplay.querySelectorAll('.letter');
                selectedWord.split('').forEach((letter, index) => {
                    if (correctLetters.includes(letter)) {
                        letters[index].textContent = letter;
                    }
                });
            }

            function updateHangman() {
                if (wrongGuessCount > 0) {
                    hangmanParts[wrongGuessCount - 1].classList.add('visible');
                }
            }
            
            function checkWin() {
                const isWon = selectedWord.split('').every(letter => correctLetters.includes(letter));
                if (isWon) {
                    showModal(true);
                }
            }

            function checkLoss() {
                if (wrongGuessCount >= MAX_WRONG_GUESSES) {
                    showModal(false);
                }
            }
            
            function showModal(isWin) {
                setTimeout(() => {
                    modalTitle.textContent = isWin ? 'üéâ ‡∏Ñ‡∏∏‡∏ì‡∏ä‡∏ô‡∏∞!' : 'üò• ‡∏Ñ‡∏∏‡∏ì‡πÅ‡∏û‡πâ‡πÅ‡∏•‡πâ‡∏ß...';
                    wordReveal.textContent = selectedWord;
                    modal.classList.add('active');
                }, 500);
            }

            playAgainButton.addEventListener('click', initGame);

            // Start the game
            initGame();
        });
    </script>
</body>
</html>
