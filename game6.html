    <style>
        :root {
            --bg-color: #0f0f1a;
            --primary-color: #1a1a2e;
            --secondary-color: #2a2a4a;
            --accent-color: #00f5d4;

        * { box-sizing: border-box; }

        body {
            font-family: 'Kanit', sans-serif;
            background-color: var(--bg-color);
            color: var(--font-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            margin: 0;
        }

        .game-container {
            position: relative;
            padding: 20px;
            background-color: var(--primary-color);
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        #gameCanvas {
            background-color: var(--bg-color);
            border-radius: 10px;

            cursor: none;
        }

        .stats-bar {

        .stats-bar span { color: var(--accent-color); font-weight: bold; }
        
        .overlay {
            position: absolute;
            top: 20px; left: 20px; right: 20px; bottom: 20px;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 10;

            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }
        .overlay.active { opacity: 1; visibility: visible; }
        .overlay h2 { font-size: 3rem; margin-bottom: 10px; color: var(--accent-color); }
        .overlay p { font-size: 1.2rem; margin-bottom: 30px; }
        .btn {
            padding: 12px 30px; font-size: 1.1rem; font-weight: 700;
            border-radius: 25px; border: none; cursor: pointer;
            transition: all 0.3s ease; background-color: var(--accent-color);
            color: black;
        }
        .btn:hover { transform: scale(1.05); }
        .back-link { position: absolute; bottom: 10px; left: 50%; transform: translateX(-50%); color: var(--font-color-muted); }

</head>
<body>

    <div class="game-container">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div class="stats-bar">
            <div>‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô: <span id="score">0</span></div>
            <div>‡πÄ‡∏ß‡∏•‡∏≤: <span id="time">90</span></div> <div>‡∏ä‡∏µ‡∏ß‡∏¥‡∏ï: <span id="lives">3</span></div>
        </div>
        
        <div class="overlay active" id="start-screen">
            <h2>Galaxy Breaker</h2>
            <p>‡∏ó‡∏≥‡∏•‡∏≤‡∏¢‡∏ö‡∏•‡πá‡∏≠‡∏Å‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î‡πÉ‡∏ô 90 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ! ‡∏Ñ‡∏•‡∏¥‡∏Å‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏¢‡∏¥‡∏á‡∏ö‡∏≠‡∏•</p>
            <button class="btn" id="start-button">‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏Å‡∏°</button>
        </div>
        
        <div class="overlay" id="end-screen">
            <h2 id="end-title"></h2>
            <p>‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡∏™‡∏∏‡∏î‡∏ó‡πâ‡∏≤‡∏¢: <span id="final-score">0</span></p>
            <button class="btn" id="play-again-button">‡πÄ‡∏•‡πà‡∏ô‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á</button>
        </div>
        
        <a href="index.html" class="back-link"><i class="fa-solid fa-arrow-left"></i> ‡∏Å‡∏•‡∏±‡∏ö‡∏´‡∏ô‡πâ‡∏≤‡∏´‡∏•‡∏±‡∏Å</a>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');
            
            const scoreEl = document.getElementById('score');
            const livesEl = document.getElementById('lives');
            const timeEl = document.getElementById('time'); // Timer UI element
            const startScreen = document.getElementById('start-screen');
            const endScreen = document.getElementById('end-screen');
            const endTitle = document.getElementById('end-title');
            const finalScoreEl = document.getElementById('final-score');
            const startButton = document.getElementById('start-button');
            const playAgainButton = document.getElementById('play-again-button');

            let score, lives, ball, paddle, bricks, ballLaunched, timeLeft, timerInterval, gameLoopId;

            const brickRowCount = 5;
            const brickColumnCount = 9;
            const brickWidth = 75;
            const brickHeight = 20;
            const brickPadding = 10;
            const brickOffsetTop = 80;
            const brickOffsetLeft = 30;
            const GAME_DURATION = 90;

            function setupNewGame() {
                score = 0;
                lives = 3;
                timeLeft = GAME_DURATION;
                ballLaunched = false;
                
                scoreEl.textContent = score;
                livesEl.textContent = lives;
                timeEl.textContent = timeLeft;

                paddle = { width: 120, height: 15, x: (canvas.width - 120) / 2, y: canvas.height - 30 };
                ball = { x: canvas.width / 2, y: paddle.y - 12, radius: 12, dx: 5, dy: -5 };

                bricks = [];
                for (let c = 0; c < brickColumnCount; c++) {
                    bricks[c] = [];
                    for (let r = 0; r < brickRowCount; r++) {
                        bricks[c][r] = { x: 0, y: 0, status: 1 };
                    }
                }
            }

            function startGame() {
                if(gameLoopId) cancelAnimationFrame(gameLoopId);
                if(timerInterval) clearInterval(timerInterval);

                setupNewGame();
                
                startScreen.classList.remove('active');
                endScreen.classList.remove('active');
                
                timerInterval = setInterval(updateTimer, 1000);
                update(); // Start the game loop
            }

            function updateTimer() {
                timeLeft--;
                timeEl.textContent = timeLeft;
                if (timeLeft <= 0) {
                    endGame(false, "‡∏´‡∏°‡∏î‡πÄ‡∏ß‡∏•‡∏≤!");
                }
            }

            function drawBall() {
                ctx.beginPath(); ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
                ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--accent-color').trim();
                ctx.fill(); ctx.closePath();
            }

            function drawPaddle() {
                ctx.beginPath(); ctx.rect(paddle.x, paddle.y, paddle.width, paddle.height);
                ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--accent-color').trim();
                ctx.fill(); ctx.closePath();
            }

            function drawBricks() {
                for (let c = 0; c < brickColumnCount; c++) {
                    for (let r = 0; r < brickRowCount; r++) {
                        if (bricks[c][r].status === 1) {
                            const brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;
                            const brickY = r * (brickHeight + brickPadding) + brickOffsetTop;
                            bricks[c][r].x = brickX; bricks[c][r].y = brickY;
                            ctx.beginPath(); ctx.rect(brickX, brickY, brickWidth, brickHeight);
                            ctx.fillStyle = `hsl(${200 + r * 15}, 80%, 60%)`;
                            ctx.fill(); ctx.closePath();
                        }
                    }
                }
            }
            
            function collisionDetection() {
                for (let c = 0; c < brickColumnCount; c++) {
                    for (let r = 0; r < brickRowCount; r++) {
                        const b = bricks[c][r];
                        if (b.status === 1) {
                            if (ball.x > b.x && ball.x < b.x + brickWidth && ball.y > b.y && ball.y < b.y + brickHeight) {
                                ball.dy = -ball.dy; b.status = 0; score += 10;
                                scoreEl.textContent = score;
                                if (score === brickRowCount * brickColumnCount * 10) {
                                    endGame(true); return;
                                }
                            }
                        }
                    }
                }

                if (ball.x + ball.dx > canvas.width - ball.radius || ball.x + ball.dx < ball.radius) ball.dx = -ball.dx;
                if (ball.y + ball.dy < ball.radius) ball.dy = -ball.dy;

                if (ball.y + ball.dy > paddle.y - ball.radius && ball.x > paddle.x && ball.x < paddle.x + paddle.width) ball.dy = -ball.dy;
                
                if (ball.y + ball.dy > canvas.height - ball.radius) {
                    lives--; livesEl.textContent = lives;
                    if (lives <= 0) {
                        endGame(false);
                    } else {
                        ballLaunched = false;
                        ball.x = paddle.x + paddle.width / 2; ball.y = paddle.y - ball.radius;
                        ball.dy = -Math.abs(ball.dy);
                    }
                }
            }

            function draw() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawBricks(); drawBall(); drawPaddle();
            }

            function update() {
                if (ballLaunched) {
                    ball.x += ball.dx; ball.y += ball.dy;
                    collisionDetection();
                } else {
                    ball.x = paddle.x + paddle.width / 2;
                }
                draw();
                gameLoopId = requestAnimationFrame(update);
            }
            
            function endGame(isWin, customTitle = null) {
                cancelAnimationFrame(gameLoopId);
                clearInterval(timerInterval);
                ballLaunched = false;
                finalScoreEl.textContent = score;
                endTitle.textContent = customTitle ? customTitle : (isWin ? 'üéâ ‡∏Ñ‡∏∏‡∏ì‡∏ä‡∏ô‡∏∞!' : 'üò• ‡πÄ‡∏Å‡∏°‡πÇ‡∏≠‡πÄ‡∏ß‡∏≠‡∏£‡πå');
                endScreen.classList.add('active');
            }

            document.addEventListener('mousemove', e => {
                const relativeX = e.clientX - canvas.getBoundingClientRect().left;
                if (relativeX > 0 && relativeX < canvas.width) paddle.x = relativeX - paddle.width / 2;
            });
            
            canvas.addEventListener('click', () => { if (!ballLaunched) ballLaunched = true; });
            
            startButton.addEventListener('click', startGame);
            playAgainButton.addEventListener('click', startGame);
        });
    </script>
