<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เกมงู Snake | Galaxy Games</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        :root {
            --bg-color: #0f0f1a;
            --primary-color: #1a1a2e;
            --secondary-color: #2a2a4a;
            --accent-color: #00f5d4;
            --glow-color: rgba(0, 245, 212, 0.5);
            --font-color: #e0e0e0;
            --food-color: #ff4757;
            --snake-head-color: #2ecc71;
            --snake-body-color: #27ae60;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Kanit', sans-serif;
            background-color: var(--bg-color);
            color: var(--font-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        .game-wrapper {
            position: relative;
            width: fit-content;
            margin-bottom: 20px;
        }

        #game-board {
            border: 3px solid var(--accent-color);
            border-radius: 10px;
            box-shadow: 0 0 25px var(--glow-color);
        }
        
        #score {
            position: absolute;
            top: 15px;
            left: 20px;
            font-size: 2rem;
            font-weight: 700;
            color: white;
            text-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        #game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(15, 15, 26, 0.85);
            backdrop-filter: blur(5px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            border-radius: 10px;
            text-align: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        #game-over-screen.active {
            opacity: 1;
            visibility: visible;
        }

        #game-over-screen h2 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        #game-over-screen p {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }

        .btn {
            padding: 12px 30px;
            font-size: 1.1rem;
            font-weight: 700;
            border-radius: 25px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: var(--accent-color);
            color: black;
        }
        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px var(--glow-color);
        }

        .instructions {
            font-size: 1.1rem;
            color: var(--font-color-muted);
            margin-bottom: 15px;
        }

        a {
            color: var(--font-color-muted);
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s ease;
        }
        a:hover {
            color: var(--accent-color);
        }

    </style>
</head>
<body>
    <div class="game-wrapper">
        <canvas id="game-board" width="400" height="400"></canvas>
        <div id="score">0</div>
        <div id="game-over-screen">
            <h2>Game Over</h2>
            <p>คะแนนของคุณ: <span id="final-score">0</span></p>
            <button id="play-again-button" class="btn">เล่นอีกครั้ง</button>
        </div>
    </div>
    <p class="instructions">ใช้ปุ่มลูกศร ⬅️ ⬆️ ⬇️ ➡️ เพื่อควบคุม</p>
    <a href="index.html"><i class="fa-solid fa-arrow-left"></i> กลับหน้าหลัก</a>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- Game Setup ---
            const canvas = document.getElementById('game-board');
            const ctx = canvas.getContext('2d');
            const scoreEl = document.getElementById('score');
            const gameOverScreen = document.getElementById('game-over-screen');
            const finalScoreEl = document.getElementById('final-score');
            const playAgainButton = document.getElementById('play-again-button');
            
            const GRID_SIZE = 20;
            const CANVAS_SIZE = 400;
            const TILE_COUNT = CANVAS_SIZE / GRID_SIZE;

            // --- Game State ---
            let snake, food, direction, score, gameLoop;
            let isGameOver = false;

            // --- Initialize Game ---
            function initGame() {
                snake = [{ x: 10, y: 10 }]; // Start in the middle
                food = getRandomFoodPosition();
                direction = { x: 0, y: 0 };
                score = 0;
                isGameOver = false;
                
                scoreEl.textContent = score;
                gameOverScreen.classList.remove('active');
                
                if (gameLoop) clearInterval(gameLoop);
                gameLoop = setInterval(updateGame, 120); // Speed of the snake
            }

            // --- Main Game Loop ---
            function updateGame() {
                if (isGameOver) return;

                moveSnake();
                
                if (isCollision()) {
                    endGame();
                    return;
                }

                if (isFoodEaten()) {
                    score++;
                    scoreEl.textContent = score;
                    snake.push({}); // Grow snake
                    food = getRandomFoodPosition();
                }

                drawGame();
            }

            // --- Drawing Functions ---
            function drawGame() {
                // Clear canvas with the theme color
                ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--primary-color').trim();
                ctx.fillRect(0, 0, CANVAS_SIZE, CANVAS_SIZE);

                // Draw snake
                snake.forEach((segment, index) => {
                    ctx.fillStyle = index === 0 
                        ? getComputedStyle(document.documentElement).getPropertyValue('--snake-head-color').trim()
                        : getComputedStyle(document.documentElement).getPropertyValue('--snake-body-color').trim();
                    ctx.fillRect(segment.x * GRID_SIZE, segment.y * GRID_SIZE, GRID_SIZE - 2, GRID_SIZE - 2);
                });

                // Draw food
                ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--food-color').trim();
                ctx.fillRect(food.x * GRID_SIZE, food.y * GRID_SIZE, GRID_SIZE, GRID_SIZE);
            }

            // --- Game Logic Functions ---
            function moveSnake() {
                for (let i = snake.length - 1; i > 0; i--) {
                    snake[i] = { ...snake[i - 1] };
                }
                snake[0].x += direction.x;
                snake[0].y += direction.y;
            }

            function isFoodEaten() {
                return snake[0].x === food.x && snake[0].y === food.y;
            }

            function isCollision() {
                const head = snake[0];
                // Wall collision
                if (head.x < 0 || head.x >= TILE_COUNT || head.y < 0 || head.y >= TILE_COUNT) {
                    return true;
                }
                // Self collision
                for (let i = 1; i < snake.length; i++) {
                    if (head.x === snake[i].x && head.y === snake[i].y) {
                        return true;
                    }
                }
                return false;
            }
            
            function getRandomFoodPosition() {
                let newFoodPosition;
                while (newFoodPosition == null || snake.some(s => s.x === newFoodPosition.x && s.y === newFoodPosition.y)) {
                    newFoodPosition = {
                        x: Math.floor(Math.random() * TILE_COUNT),
                        y: Math.floor(Math.random() * TILE_COUNT)
                    };
                }
                return newFoodPosition;
            }

            function endGame() {
                isGameOver = true;
                clearInterval(gameLoop);
                finalScoreEl.textContent = score;
                gameOverScreen.classList.add('active');
            }

            // --- Event Listeners ---
            document.addEventListener('keydown', e => {
                switch (e.key) {
                    case 'ArrowUp':
                        if (direction.y === 0) direction = { x: 0, y: -1 };
                        break;
                    case 'ArrowDown':
                        if (direction.y === 0) direction = { x: 0, y: 1 };
                        break;
                    case 'ArrowLeft':
                        if (direction.x === 0) direction = { x: -1, y: 0 };
                        break;
                    case 'ArrowRight':
                        if (direction.x === 0) direction = { x: 1, y: 0 };
                        break;
                }
            });

            playAgainButton.addEventListener('click', initGame);

            // --- Start Game ---
            initGame();
        });
    </script>
</body>
</html>
